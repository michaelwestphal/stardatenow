@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <meta name="description" content="">
    <meta name="author" content="">
    -->

    <!-- FIXME TODO Move this JavaScript back to the bottom of the layout
            Find out how to do multiple "content" imports or whatever it is called.
            Sounds simple enough. I should be able to insert the body and custom JS.
    -->
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

    <!-- Optionally enable responsive features in IE8
    <script src="js/respond.js"></script>
    -->

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet"><!-- media="screen" -->
    <link href="@routes.Assets.at("stylesheets/sticky-footer.css")" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Begin page content -->
        <div class="container">
            @content
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
        </div>
    </div>

</body>
</html>
